name: Build and Minify Static Files

on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install minifiers
        run: |
          npm install -g html-minifier-terser clean-css-cli terser

      - name: Create output directory
        run: mkdir dist

      - name: Copy all project files
        run: rsync -av --exclude='node_modules' ./frontend ./dist/

      - name: Minify HTML
        run: |
          find dist -name "*.html" -exec sh -c '
            html-minifier-terser \
              --collapse-whitespace \
              --remove-comments \
              --minify-css true \
              --minify-js true \
              -o "$1" "$1"
          ' _ {} \;

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r ../dist.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-build
          path: dist.zip

      - name: Deploy to Server via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}  
          port: ${{ secrets.SERVER_PORT }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist.zip"
          target: ${{ secrets.SERVER_TARGET_PATH }}
