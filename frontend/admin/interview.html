<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Interviews</title>
  <style>
    :root {
      --bg: #f6f9fc;
      --card: #fff;
      --accent: #2563eb;
      --muted: #6b7280;
      --border: #e6eef6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      font-family: Inter, system-ui, Segoe UI, Roboto, -apple-system, Arial, sans-serif;
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      color: #111;
    }

    aside {
      width: 220px;
      background: var(--card);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
    }

    .logo-container {
      height: 50px;
      margin-bottom: 20px;
    }

    .logo-container img {
      max-height: 100%;
      object-fit: contain;
    }

    nav {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    nav a {
      text-decoration: none;
      color: var(--muted);
      padding: 10px 16px;
      border-radius: 8px;
      margin: 4px 8px;
      transition: background 0.2s;
    }

    nav a.active,
    nav a:hover {
      background: rgba(37, 99, 235, 0.08);
      color: var(--accent);
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .interview-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .interview-card {
      background: var(--card);
      border-radius: 12px;
      padding: 16px 20px;
      box-shadow: 0 4px 12px rgba(16, 24, 40, 0.08);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.2s;
    }

    .interview-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 24, 40, 0.12);
    }

    .interview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .interview-user {
      font-weight: 600;
    }

    .interview-time {
      color: var(--muted);
      font-size: 14px;
    }

    .interview-duration {
      color: var(--muted);
      font-size: 13px;
      margin-top: 4px;
    }

    .interview-card.viewed {
      opacity: 0.7;
    }

    .details {
      margin-top: 12px;
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    .details video {
      width: 100%;
      max-height: 320px;
      border-radius: 8px;
      background: #000;
    }

    .details textarea {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      font-size: 15px;
      resize: vertical;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 24px;
      gap: 6px;
    }

    .pagination button {
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .pagination button.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    @media (max-width: 640px) {
      aside {
        display: none;
      }

      main {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <aside>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" />
    </div>
    <nav>
      <a href="/admin/question">Questions</a>
      <a href="/admin/answer" class="active">Interviews</a>
    </nav>
  </aside>

  <main>
    <header>
      <h1>Video Interviews</h1>
    </header>

    <section class="interview-list" id="interviewList">
      <!-- JS will populate -->
    </section>

    <div class="pagination" id="pagination"></div>
  </main>

  <script>
  const list = document.getElementById('interviewList');
  const token = localStorage.getItem('token');

  loadInterviews();

  // 🔹 Основная функция загрузки интервью
  function loadInterviews() {
    fetch('/api/admin/interviews', {
      headers: { 'Authorization': 'Bearer ' + token }
    })
      .then(r => r.json())
      .then(response => {
        const interviews = response.interviews || [];
        list.innerHTML = '';

        interviews.forEach(interview => {
          const card = document.createElement('div');
          card.className = 'interview-card';
          card.dataset.id = interview.id;

          card.innerHTML = `
            <div class="interview-header">
              <span class="interview-user">${interview.user}</span>
              <span class="interview-time">${interview.time}</span>
            </div>
            <div class="interview-duration">Videos: ${interview.videos.length}</div>
            <div class="details" style="display: none;">
              <div class="video-list"></div> <!-- 🔸 контейнер для видео -->
              <div class="comment-section">
                <textarea placeholder="Write a comment...">${interview.comment || ''}</textarea>
                <button class="save-comment">💾 Save comment</button>
              </div>
            </div>
          `;

          // 🔹 Разворачиваем карточку по клику только по заголовку, а не при вводе текста
          const header = card.querySelector('.interview-header');
          const details = card.querySelector('.details');
          header.addEventListener('click', () => {
            details.style.display = details.style.display === 'flex' ? 'none' : 'flex';
            card.classList.add('viewed');
          });

          const videoContainer = card.querySelector('.video-list');

          // 🔹 Загружаем видео + добавляем вопрос
          interview.videos.forEach(video => {
            const block = document.createElement('div');
            block.style.display = 'flex';
            block.style.flexDirection = 'column';
            block.style.gap = '4px';

            const q = document.createElement('div');
            q.textContent = video.question || '(No question)';
            q.style.fontWeight = '600';
            q.style.marginTop = '8px';

            const vid = document.createElement('video');
            vid.controls = true;
            vid.style.maxWidth = '100%';
            vid.style.borderRadius = '8px';
            vid.style.background = '#000';

            videoContainer.appendChild(block);
            block.appendChild(q);
            block.appendChild(vid);

            // 🔸 Загружаем само видео из API
            fetch(`/api/admin/video/${video.id}`, {
              headers: { 'Authorization': 'Bearer ' + token }
            })
              .then(r => r.blob())
              .then(blob => {
                vid.src = URL.createObjectURL(blob);
              })
              .catch(err => console.error('Video load error:', err));
          });

          // 🔹 Обработка комментария
          const textarea = card.querySelector('textarea');
          const saveBtn = card.querySelector('.save-comment');

          saveBtn.addEventListener('click', () => {
            const comment = textarea.value.trim();
            if (!comment) return alert('Comment is empty');
            saveBtn.disabled = true;

            fetch(`/api/admin/interview/${interview.id}/comment`, {
              method: 'POST',
              headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ comment })
            })
              .then(r => {
                if (!r.ok) throw new Error('Failed to save');
                return r.json();
              })
              .then(() => {
                alert('✅ Comment saved');
              })
              .catch(err => {
                alert('❌ ' + err.message);
              })
              .finally(() => {
                saveBtn.disabled = false;
              });
          });

          list.appendChild(card);
        });
      })
      .catch(err => console.error('Interview load error:', err));
  }
</script>

</body>

</html>
