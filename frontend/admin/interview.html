<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Interviews</title>
  <style>
    :root {
      --bg: #f6f9fc;
      --card: #fff;
      --accent: #2563eb;
      --muted: #6b7280;
      --border: #e6eef6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      font-family: Inter, system-ui, Segoe UI, Roboto, -apple-system, Arial, sans-serif;
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      color: #111;
    }

    aside {
      width: 220px;
      background: var(--card);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
    }

    .logo-container {
      height: 50px;
      margin-bottom: 20px;
    }

    .logo-container img {
      max-height: 100%;
      object-fit: contain;
    }

    nav {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    nav a {
      text-decoration: none;
      color: var(--muted);
      padding: 10px 16px;
      border-radius: 8px;
      margin: 4px 8px;
      transition: background 0.2s;
    }

    nav a.active,
    nav a:hover {
      background: rgba(37, 99, 235, 0.08);
      color: var(--accent);
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .interview-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .interview-card {
      background: var(--card);
      border-radius: 12px;
      padding: 16px 20px;
      box-shadow: 0 4px 12px rgba(16, 24, 40, 0.08);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.2s;
    }

    .interview-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 24, 40, 0.12);
    }

    .interview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .interview-user {
      font-weight: 600;
    }

    .interview-time {
      color: var(--muted);
      font-size: 14px;
    }

    .interview-duration {
      color: var(--muted);
      font-size: 13px;
      margin-top: 4px;
    }

    .interview-card.viewed {
      opacity: 0.7;
    }

    .details {
      margin-top: 12px;
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    .details video {
      width: 100%;
      max-height: 320px;
      border-radius: 8px;
      background: #000;
    }

    .details textarea {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      font-size: 15px;
      resize: vertical;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 24px;
      gap: 6px;
    }

    .pagination button {
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .pagination button.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

        .video-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 8px;
    }

    .video-list > div {
      background: #f9fafb;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
    }

    .video-list div div {
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 6px;
    }

    .comment-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
      padding-top: 10px;
      border-top: 1px solid var(--border);
    }

    .comment-section textarea {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      font-size: 15px;
      line-height: 1.4;
      background: #fff;
      transition: border 0.2s, box-shadow 0.2s;
    }

    .comment-section textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    .save-comment {
      align-self: flex-start;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s, transform 0.1s;
    }

    .save-comment:hover {
      background: #1d4ed8;
    }

    .save-comment:disabled {
      background: #93c5fd;
      cursor: not-allowed;
      transform: none;
    }

    .save-comment:active:not(:disabled) {
      transform: scale(0.97);
    }

    @media (max-width: 640px) {
      aside {
        display: none;
      }

      main {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <aside>
    <div class="logo-container">
      <img id="logo" src="/logo.svg" alt="logo" />
    </div>
    <nav>
      <a href="/admin/question">Questions</a>
      <a href="/admin/answer" class="active">Interviews</a>
    </nav>
  </aside>

  <main>
    <header>
      <h1>Video Interviews</h1>
    </header>

    <section class="interview-list" id="interviewList">
      <!-- JS will populate -->
    </section>

    <div class="pagination" id="pagination"></div>
  </main>

  <script>
  const list = document.getElementById('interviewList');
  const token = localStorage.getItem('token');
  let currentPage = 1;
  const perPage = 10;

  loadInterviews();

  // üîπ –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Ç–µ—Ä–≤—å—é
  function loadInterviews(page = 1) {
    fetch(`/api/admin/interviews?page=${page}&per_page=${perPage}`, {
      headers: { 'Authorization': 'Bearer ' + token }
    })
      .then(r => r.json())
      .then(response => {
        const interviews = response.data || [];
        list.innerHTML = '';

        interviews.forEach(interview => {
          const card = document.createElement('div');
          card.className = 'interview-card';
          card.dataset.id = interview.id;

          card.innerHTML = `
            <div class="interview-header">
              <span class="interview-user">${interview.user}</span>
              <span class="interview-time">${interview.time}</span>
            </div>
            <div class="interview-duration">Videos: ${interview.videos.length}</div>
            <div class="details" style="display: none;">
              <div class="video-list"></div> <!-- üî∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–∏–¥–µ–æ -->
              <div class="comment-section">
                <textarea placeholder="Write a comment...">${interview.comment || ''}</textarea>
                <button class="save-comment">üíæ Save comment</button>
              </div>
            </div>
          `;

          // üîπ –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –ø–æ –∫–ª–∏–∫—É —Ç–æ–ª—å–∫–æ –ø–æ –∑–∞–≥–æ–ª–æ–≤–∫—É, –∞ –Ω–µ –ø—Ä–∏ –≤–≤–æ–¥–µ —Ç–µ–∫—Å—Ç–∞
          const header = card.querySelector('.interview-header');
          const details = card.querySelector('.details');
          header.addEventListener('click', () => {
            details.style.display = details.style.display === 'flex' ? 'none' : 'flex';
            card.classList.add('viewed');
          });

          const videoContainer = card.querySelector('.video-list');

          // üîπ –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ + –¥–æ–±–∞–≤–ª—è–µ–º –≤–æ–ø—Ä–æ—Å
          interview.videos.forEach(video => {
            const block = document.createElement('div');
            block.style.display = 'flex';
            block.style.flexDirection = 'column';
            block.style.gap = '4px';

            const q = document.createElement('div');
            q.textContent = video.question || '(No question)';
            q.style.fontWeight = '600';
            q.style.marginTop = '8px';

            const vid = document.createElement('video');
            vid.controls = true;
            vid.style.maxWidth = '100%';
            vid.style.borderRadius = '8px';
            vid.style.background = '#000';

            videoContainer.appendChild(block);
            block.appendChild(q);
            block.appendChild(vid);

            // üî∏ –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–∞–º–æ –≤–∏–¥–µ–æ –∏–∑ API
            fetch(`/api/admin/video/${video.id}`, {
              headers: { 'Authorization': 'Bearer ' + token }
            })
              .then(r => r.blob())
              .then(blob => {
                vid.src = URL.createObjectURL(blob);
              })
              .catch(err => console.error('Video load error:', err));
          });

          // üîπ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
          const textarea = card.querySelector('textarea');
          const saveBtn = card.querySelector('.save-comment');

          saveBtn.addEventListener('click', () => {
            const comment = textarea.value.trim();
            if (!comment) return alert('Comment is empty');
            saveBtn.disabled = true;

            fetch(`/api/admin/interview/${interview.id}/comment`, {
              method: 'POST',
              headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ comment })
            })
              .then(r => {
                if (!r.ok) throw new Error('Failed to save');
                return r.json();
              })
              .then(() => {
                alert('‚úÖ Comment saved');
              })
              .catch(err => {
                alert('‚ùå ' + err.message);
              })
              .finally(() => {
                saveBtn.disabled = false;
              });
          });

          list.appendChild(card);
        });
        renderPagination(response.meta);
      })
      .catch(err => console.error('Interview load error:', err));
  }
  function renderPagination(meta) {
    const container = document.getElementById('pagination');
    container.innerHTML = '';

    const prev = document.createElement('button');
    prev.textContent = '‚Üê Prev';
    prev.disabled = meta.current_page <= 1;
    prev.onclick = () => loadInterviews(meta.current_page - 1);
    container.appendChild(prev);

    for (let i = 1; i <= meta.last_page; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.className = i === meta.current_page ? 'active' : '';
      btn.onclick = () => loadInterviews(i);
      container.appendChild(btn);
    }

    const next = document.createElement('button');
    next.textContent = 'Next ‚Üí';
    next.disabled = meta.current_page >= meta.last_page;
    next.onclick = () => loadInterviews(meta.current_page + 1);
    container.appendChild(next);
  }
</script>

</body>

</html>
