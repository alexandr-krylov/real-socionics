<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title id="title"></title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #06b6d4;
      --muted: #9aa4b2;
      --glass: rgba(255, 255, 255, 0.03)
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #071026 0%, #071827 100%);
      color: #e6eef6
    }

    .wrap {
      max-width: 1100px;
      margin: 28px auto;
      padding: 20px
    }

    header {
      text-align: center;
      padding: 4px 20px;
    }

    .logo-container {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
    }

    .logo-container img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    h1 {
      margin: 0;
      font-size: 20px
    }

    .app {
      display: grid;
      grid-template-columns: 640px 1fr;
      gap: 18px;
      margin-top: 18px
    }

    /* left: camera */
    .camera-card {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 4px 30px rgba(2, 6, 23, 0.6)
    }

    video#preview {
      width: 100%;
      height: 360px;
      background: #000;
      border-radius: 8px;
      object-fit: cover
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px
    }

    button {
      background: var(--accent);
      border: 0;
      padding: 8px 12px;
      border-radius: 8px;
      color: #022;
      cursor: pointer;
      font-weight: 600
    }

    button.ghost {
      background: transparent;
      color: var(--accent);
      border: 1px solid rgba(6, 182, 212, 0.15)
    }

    .status {
      margin-left: auto;
      color: var(--muted);
      font-size: 13px
    }

    /* right: questions */
    .panel {
      background: var(--card);
      padding: 12px;
      border-radius: 12px
    }

    .question {
      font-size: 18px;
      margin: 8px 0
    }

    .qmeta {
      color: var(--muted);
      font-size: 13px
    }

    .nav {
      display: flex;
      gap: 8px;
      margin-top: 12px
    }

    .record-btn {
      background: #ef4444;
      color: #fff
    }

    .recording-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #ff3b30;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 59, 48, 0.7);
      vertical-align: middle;
      margin-right: 6px
    }

    .recordings-list {
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px
    }

    .rec-item {
      background: var(--glass);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      gap: 8px;
      align-items: center
    }

    .rec-item video {
      width: 160px;
      height: 90px;
      border-radius: 6px;
      object-fit: cover
    }

    .rec-actions {
      display: flex;
      flex-direction: column;
      gap: 6px
    }

    a.link {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none
    }

    footer.note {
      margin-top: 16px;
      color: var(--muted);
      font-size: 13px
    }

    .tab {
      padding: 8px 12px;
      border-radius: 8px;
      background: transparent;
      border: 1px solid transparent;
      color: var(--muted);
      cursor: pointer
    }

    .tab.active {
      background: rgba(37, 99, 235, 0.08);
      border-color: rgba(37, 99, 235, 0.16);
      color: var(--accent);
      font-weight: 600
    }

    @media (max-width:960px) {
      .app {
        grid-template-columns: 1fr
      }

      video#preview {
        height: 260px
      }
    }
  </style>
</head>

<body>
  
    <header>
      <div class="logo-container">
        <img id="logo" src="logo.png" alt="logo" />
      </div>
      <div id="lang-switch">
        <button id="lang-en" data-lang="en" class="tab">EN</button>
        <button id="lang-ru" data-lang="ru" class="tab">RU</button>
      </div>
    </header>
<div class="wrap">
  <section class="hero">
    <h1 id="interview-title"></h1>
    <div style="color:var(--muted);font-size:13px" id="welcome-text"></div>
  </section>
    <div class="app">
      <div class="camera-card">
        <video id="preview" autoplay muted playsinline></video>
        <div class="controls">
          <button id="startCam"></button>
          <button id="stopCam" class="ghost"></button>
          <button id="toggleAudio" class="ghost"></button>
          <div class="status" id="camStatus"></div>
        </div>
        <div style="margin-top:10px;color:var(--muted);font-size:13px">
          <span id="instrBegin"></span>
          <strong><span id="instrUploadAll"></span></strong>
          <span id="instrEnd"></span>
        </div>
      </div>

      <div>
        <div class="panel">
          <div class="qmeta"><span id="question"></span><span id="qIndex">1</span>/<span id="qTotal">1</span></div>
          <div class="question" id="questionText">—</div>
          <div class="nav">
            <button id="prevQ" class="ghost"></button>
            <button id="nextQ" class="ghost"></button>
            <button id="startRec" class="record-btn"></button>
            <button id="stopRec" class="ghost"></button>
            <div style="margin-left:auto;display:flex;align-items:center;gap:8px">
              <div id="timer" style="color:var(--muted)">00:00</div>
              <div style="width:12px;height:12px;border-radius:50%;background:#111"></div>
            </div>
          </div>

          <div class="recordings-list" id="recordings"></div>

          <div style="display:flex;gap:8px;margin-top:12px">
            <button id="downloadAll" class="ghost"></button>
            <button id="uploadAll"></button>
          </div>
          <div id="log" style="margin-top:10px;color:var(--muted);font-size:13px"></div>
        </div>

        <footer class="note" id="footer"></footer>
      </div>
    </div>
  </div>

  <script>

    // ====== Конфигурация ======
    // const QUESTIONS = [
    //   'Как вас зовут и откуда вы?',
    //   'Почему вы решили пройти интервью?',
    //   'Вы больше интроверт или экстраверт?',
    //   'Вы больве логик или чувственник?',
    //   'Вы больше слушатель или вещатель?'
    // ];
    const MAX_RECORD_SECONDS = 30; // авто-стоп записи
    const UPLOAD_ENDPOINT = '/upload.php'; // изменить при необходимости

    // ====== Элементы ======
    const token = localStorage.getItem('token');
    const preview = document.getElementById('preview');
    const startCamBtn = document.getElementById('startCam');
    const stopCamBtn = document.getElementById('stopCam');
    const toggleAudioBtn = document.getElementById('toggleAudio');
    const camStatus = document.getElementById('camStatus');

    const qIdxEl = document.getElementById('qIndex');
    const qTotEl = document.getElementById('qTotal');
    const qText = document.getElementById('questionText');
    const prevQ = document.getElementById('prevQ');
    const nextQ = document.getElementById('nextQ');

    const startRec = document.getElementById('startRec');
    const stopRec = document.getElementById('stopRec');
    const recordingsList = document.getElementById('recordings');
    const timerEl = document.getElementById('timer');
    const logEl = document.getElementById('log');
    const downloadAll = document.getElementById('downloadAll');
    const uploadAll = document.getElementById('uploadAll');
    const langSwitches = document.querySelectorAll('#lang-switch button');

    // ====== State ======
    let stream = null; // MediaStream
    let audioEnabled = true;
    let currentQuestion = 0;
    let recorder = null; // MediaRecorder
    let recordChunks = [];
    let recordings = []; // blobs per question
    let timerInterval = null;
    let elapsed = 0;
    let currentLang = localStorage.getItem('lang') || 'en';
    let questions = [];
    let translations = {};

    // init UI
    loadQuestions();
    qTotEl.textContent = questions.length;
    loadUser();
    loadLang(currentLang);
    
    // ;
    // renderQuestion();
    
    // 

    function log(msg) { logEl.textContent = msg; }

    // ========== Camera control ============
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 }, audio: true });
        preview.srcObject = stream;
        camStatus.textContent = translations.camOnStatus;
        startCamBtn.disabled = true; stopCamBtn.disabled = false;
      } catch (err) {
        console.error(err); log(translations.camAccessError + err.message);
      }
    }
    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        preview.srcObject = null;
        stream = null;
        camStatus.textContent = translations.camStatus;
        startCamBtn.disabled = false; stopCamBtn.disabled = true;
      }
    }
    startCamBtn.addEventListener('click', startCamera);
    stopCamBtn.addEventListener('click', stopCamera);

    toggleAudioBtn.addEventListener('click', () => {
      audioEnabled = !audioEnabled;
      if (stream) {
        stream.getAudioTracks().forEach(t => t.enabled = audioEnabled);
      }
      toggleAudioBtn.textContent = translations.microphone + (audioEnabled ? translations.on : translations.off);
    });

    // ========== Questions navigation ============
    prevQ.addEventListener('click', () => { if (currentQuestion > 0) { currentQuestion--; renderQuestion(); } });
    nextQ.addEventListener('click', () => { if (currentQuestion < questions.length - 1) { currentQuestion++; renderQuestion(); } });

    function renderQuestion() {
      qIdxEl.textContent = currentQuestion + 1;
      console.log('questions', questions);
      qText.textContent = questions[currentQuestion].question;
      // highlight if already recorded
      // update recording list UI
      refreshRecordingsUI();
    }

    // ========== Recording logic ============
    function startTimer() {
      elapsed = 0;
      timerEl.textContent = formatTime(0);
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        elapsed++;
        timerEl.textContent = formatTime(elapsed);
        if (elapsed >= MAX_RECORD_SECONDS) {
          stopRecording();
        }
      },
      1000); 
    }
    function stopTimer() {
      clearInterval(timerInterval);
      timerEl.textContent = '00:00';
    }
    function formatTime(s) {
      const m = String(Math.floor(s / 60)).padStart(2, '0');
      const ss = String(s % 60).padStart(2, '0');
      return m + ':' + ss;
    }

    startRec.addEventListener('click', () => {
      if (!stream) { log(translations.camDontStart); return; }
      if (recorder && recorder.state === 'recording') { log(translations.alreadyRecording); return; }

      recordChunks = [];
      try {
        // создаём MediaRecorder с трассой stream
        const options = { mimeType: 'video/webm;codecs=vp8,opus' };
        recorder = new MediaRecorder(stream, options);
      } catch (e) {
        try { recorder = new MediaRecorder(stream); } catch (err) { log(translations.recorderDontAvailable + err.message); return; }
      }
      recorder.ondataavailable = ev => { if (ev.data && ev.data.size > 0) recordChunks.push(ev.data); };
      recorder.onstop = () => {
        const blob = new Blob(recordChunks, { type: 'video/webm' });
        recordings[currentQuestion] = blob;
        log(translations.recordSavedForQuestion + (currentQuestion + 1));
        refreshRecordingsUI();
      };
      recorder.start();
      startTimer();
      log(translations.recordingIsBeginning);
    });

    stopRec.addEventListener('click', () => { stopRecording(); });
    function stopRecording() { if (recorder && recorder.state === 'recording') { recorder.stop(); stopTimer(); } }

    function refreshRecordingsUI() {
      recordingsList.innerHTML = '';
      for (let i = 0; i < questions.length; i++) {
        const item = document.createElement('div'); item.className = 'rec-item';
        const left = document.createElement('div');
        if (recordings[i]) {
          const vid = document.createElement('video');
          vid.src = URL.createObjectURL(recordings[i]);
          vid.controls = true;
          vid.muted = true;
          left.appendChild(vid);
        } else {
          const placeholder = document.createElement('div');
          placeholder.style.width = '160px';
          placeholder.style.height = '90px';
          placeholder.style.background = '#071020';
          placeholder.style.border = '1px dashed rgba(255,255,255,0.04)';
          left.appendChild(placeholder);
        }
        const right = document.createElement('div');
        right.className = 'rec-actions';
        const title = document.createElement('div');
        title.textContent = (i + 1) + '. ' + questions[i].question;
        title.style.fontSize = '14px';
        title.style.color = 'var(--muted)';
        right.appendChild(title);
        if (recordings[i]) {
          const dl = document.createElement('a');
          dl.href = URL.createObjectURL(recordings[i]);
          dl.download = 'answer_' + (i + 1) + '.webm';
          dl.textContent = translations.download;
          dl.className = 'link';
          right.appendChild(dl);
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = translations.delete;
          deleteBtn.className = 'ghost';
          deleteBtn.addEventListener('click', () => {
            recordings[i] = null;
            refreshRecordingsUI();
          });
          right.appendChild(deleteBtn);
        } else {
          const recBtn = document.createElement('button');
          recBtn.textContent = translations.recordNow;
          recBtn.className = 'ghost';
          recBtn.addEventListener('click', () => {
            currentQuestion = i;
            renderQuestion();
            startRec.click();
          });
          right.appendChild(recBtn);
        }
        item.appendChild(left); item.appendChild(right);
        recordingsList.appendChild(item);
      }
    }

    // ========== Download / Upload ==========
    downloadAll.addEventListener('click', () => {
      for (let i = 0; i < recordings.length; i++) {
        if (recordings[i]) {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(recordings[i]);
          a.download = 'answer_' + (i + 1) + '.webm';
          document.body.appendChild(a);
          a.click();
          a.remove();
        }
      }
    });

    uploadAll.addEventListener('click', async () => {
      const form = new FormData();
      let any = false;
      for (let i = 0; i < recordings.length; i++) {
        if (recordings[i]) { form.append('answer_' + (i + 1), recordings[i], 'answer_' + (i + 1) + '.webm'); any = true; }
      }
      if (!any) { log(translations.noRecordsToUpload); return; }
      log(translations.uploading);
      if (!token) {
        window.location.href = '/';
      }
      try {
        const resp = await fetch(
          '/api/upload', {
          headers: {
            'Authorization': 'Bearer ' + token
          },
          method: 'POST',
          body: form
        }
        );
        if (resp.status === 401) { // Unauthorized
          localStorage.removeItem('token');
          window.location.href = '/';
        }
        const txt = await resp.text();
        log(translations.serverAnswer + txt);
      } catch (err) { log(translations.uploadError + err.message); }
    });

    // cleanup objectURLs on unload
    window.addEventListener('unload', () => { recordings.forEach(b => { if (b) URL.revokeObjectURL(b); }); });

    // ====== Helpers ======
    // if page is served via http (non-localhost) then getUserMedia will be blocked in most browsers
    if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
      log(translations.camWarning);
    }

    async function loadUser() {
      const resp = await fetch(
        '/api/user', {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });
      if (resp.ok) {
        const user = await resp.json();
      } else {
        // window.location.href = '/login';
      }
    }
    function loadQuestions() {
      fetch(`/api/admin/question?lang=${encodeURIComponent(currentLang)}`, {
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        }
      })
      .then(r => r.json())
      .then(data => {
        questions = data.questions || [];
        renderQuestion();
      });
    }
    function loadLang(lang) {
      fetch(`/camera-questions-lang/${lang}.json`)
      .then(r => r.json())
      .then(t => {
        translations = t;
        console.log('translations', translations);
        console.log('interview-title', t.interview-title);
        // statusEl.textContent = '';
        document.getElementById('title').textContent = t.title;
        document.getElementById('interview-title').textContent = t.interview_title;
        document.getElementById('startCam').textContent = t.startCam;
        document.getElementById('welcome-text').textContent = t.welcome_text;
        document.getElementById('stopCam').textContent = t.stopCam;
        document.getElementById('toggleAudio').textContent = t.toggleAudio;
        document.getElementById('camStatus').textContent = t.camStatus;
        document.getElementById('instrBegin').textContent = t.instrBegin;
        document.getElementById('instrUploadAll').textContent = t.instrUploadAll;
        document.getElementById('instrEnd').textContent = t.instrEnd;
        document.getElementById('question').textContent = t.question;
        document.getElementById('prevQ').textContent = t.prevQ;
        document.getElementById('nextQ').textContent = t.nextQ;
        document.getElementById('startRec').textContent = t.startRec;
        document.getElementById('stopRec').textContent = t.stopRec;
        document.getElementById('downloadAll').textContent = t.downloadAll;
        document.getElementById('uploadAll').textContent = t.uploadAll;
        document.getElementById('footer').textContent = t.footer;

        langSwitches.forEach(b => b.classList.toggle('active', false));
        document.getElementById('lang-' + lang).classList.toggle('active', true);
      });
    }
    langSwitches.forEach(btn => {
      btn.addEventListener('click', () => {
        langSwitches.forEach(b => b.classList.toggle('active', false));
        btn.classList.toggle('active', true);
        currentLang = btn.dataset.lang;
        localStorage.setItem('lang', currentLang);
        loadLang(currentLang);
        loadQuestions();
      });
    });
  </script>
</body>

</html>
